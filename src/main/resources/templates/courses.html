<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 15px;
			text-align: left;
		}

		#t01 {
			width: 100%;
			background-color: #f1f1c1;
		}
	</style>
</head>


<body>
	<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Courses</div>


	<table style="border: 1rem;margin-left: auto;margin-right: auto;">
		<tr>
			<th>Id</th>
			<th>Coursename</th>
			<th>Student</th>
		</tr>
		<tr th:each="course : ${courses}">
			<td th:text="${course.id}"></td>
			<td th:text="${course.CourseName}"></td>
			<td>
				<p th:each="student : ${course.students}">
					<span th:text="${student.firstName + ' ' + student.lastName}">studentname</span>
				</p>
			</td>
		</tr>
		</tr>
	</table>

</body>

</html>
